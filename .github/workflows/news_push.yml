name: Send Daily News

on:
  schedule:
    - cron: '0 0 * * *'  # 台灣時間 08:00（GitHub 用 UTC+0）
  workflow_dispatch:

jobs:
  send-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install python-telegram-bot beautifulsoup4 requests

      - name: Run script
        run: python send_news.py
