name: send-news

on:
  schedule:
    - cron: '0 1 * * *'  # 台灣時間上午 9 點（UTC+8）
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install feedparser python-telegram-bot

    - name: Run script
      run: python send_news.py
